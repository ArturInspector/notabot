name: Deploy Solana Program

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'devnet'
        type: choice
        options:
          - devnet
          - testnet
          - mainnet-beta

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.18/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.29.0
          avm use 0.29.0
          
      - name: Setup Solana Keypair
        run: |
          mkdir -p ~/.config/solana
          echo "${{ secrets.SOLANA_DEPLOYER_KEY }}" > ~/.config/solana/id.json
          solana config set --url ${{ inputs.network }}
          solana balance
          
      - name: Build Program
        working-directory: ./solana
        run: anchor build
        
      - name: Deploy Program
        working-directory: ./solana
        run: |
          anchor deploy --provider.cluster ${{ inputs.network }}
          
      - name: Get Program ID
        run: |
          echo "### Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Program deployed to **${{ inputs.network }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check target/deploy/ for artifacts" >> $GITHUB_STEP_SUMMARY
          
      - name: Upload Deploy Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: solana-program-${{ inputs.network }}
          path: |
            solana/target/deploy/*.so
            solana/target/idl/*.json


